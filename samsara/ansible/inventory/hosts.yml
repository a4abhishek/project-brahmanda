---
# Ansible Inventory for Project Brahmanda
# This file is typically generated from Terraform outputs
# Update after running: terraform output -json > outputs.json

all:
  children:
    # Kshitiz - Edge Layer (AWS Lightsail)
    kshitiz:
      hosts:
        kshitiz-lighthouse:
          ansible_host: "REPLACE_WITH_TERRAFORM_OUTPUT"  # terraform output -raw public_ip
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/kshitiz-lighthouse
          nebula_role: lighthouse
          groups:
            - lighthouse
            - edge
            - kshitiz

    # Vyom - Compute Layer (Proxmox VMs)
    vyom:
      hosts:
        # Will be populated after Proxmox VMs are created
        # vyom-master-01:
        #   ansible_host: "192.168.68.201"
        #   ansible_user: debian
        #   nebula_ip: "10.42.1.1/16"
        #   nebula_role: compute
        #   k3s_role: server

  vars:
    # Global variables
    ansible_python_interpreter: /usr/bin/python3
    nebula_version: "1.9.5"
    nebula_network: "10.42.0.0/16"
    nebula_lighthouse_port: 4242
